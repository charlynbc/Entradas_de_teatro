<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baco Teatro - Cartelera</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Lora:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Estilos -->
    <link rel="stylesheet" href="/styles/common.css">
    <link rel="stylesheet" href="/styles/index.css">
</head>
<body>
    <!-- Logo de Baco siempre visible -->
    <a href="/" class="logo-baco-fixed" title="Baco Teatro - Inicio">
        <img src="/images/logo-baco.svg" alt="Baco Teatro">
    </a>

    <div class="teatro-curtain"></div>
    
    <header>
        <div class="logo-container-principal">
            <img src="/images/logo-baco.svg" alt="Baco Teatro" class="logo-principal">
        </div>
        <h1><i class="fas fa-theater-masks"></i> Baco Teatro</h1>
        <p style="color: var(--teatro-dorado); font-size: 1.2rem;">Donde el arte cobra vida</p>
    </header>

    <nav>
        <a href="/" class="btn-teatro btn-activo">
            <i class="fas fa-home"></i> Inicio
        </a>
        <a href="/" class="btn-teatro">
            <i class="fas fa-film"></i> Cartelera
        </a>
        <a href="/contacto.html" class="btn-teatro">
            <i class="fas fa-envelope"></i> Contacto
        </a>
        <a href="/mis-entradas" class="btn-teatro">
            <i class="fas fa-ticket-alt"></i> Mis Entradas
        </a>
    </nav>

    <main class="container">
        <div id="obras-container" class="obras-grid">
            <!-- Las obras se cargarán dinámicamente aquí -->
        </div>
    </main>

    <footer class="footer-teatro">
        <p><i class="fas fa-theater-masks"></i> Baco Teatro © 2024 - Donde el arte cobra vida</p>
    </footer>

    <!-- Modal de opciones de descarga -->
    <div id="modal-descarga" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-ticket-alt"></i> ¡Compra Exitosa!</h2>
                <p>Elige cómo recibir tu entrada</p>
            </div>
            
            <div class="modal-options">
                <button class="option-button" onclick="opcionSeleccionada('descargar')">
                    <i class="fas fa-file-download"></i>
                    <div class="option-text">
                        <h3>Descargar PDF</h3>
                        <p>Descarga tu entrada en formato PDF</p>
                    </div>
                </button>

                <button class="option-button" onclick="opcionSeleccionada('email')">
                    <i class="fas fa-envelope"></i>
                    <div class="option-text">
                        <h3>Enviar por Email</h3>
                        <p>Recibe tu entrada en tu correo electrónico</p>
                    </div>
                </button>

                <button class="option-button" onclick="opcionSeleccionada('whatsapp')">
                    <i class="fab fa-whatsapp"></i>
                    <div class="option-text">
                        <h3>Enviar por WhatsApp</h3>
                        <p>Recibe tu entrada directamente en WhatsApp</p>
                    </div>
                </button>
            </div>

            <button class="modal-close" onclick="cerrarModal()">
                <i class="fas fa-times"></i> Cerrar
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
