<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Error 404 - Teatro</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Georgia', 'Times New Roman', serif;
      background: #1a0f0f;
      color: #d4af37; /* dorado */
    }
    .stage {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background:
        radial-gradient(ellipse at center, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.9) 100%),
        #1a0f0f;
    }
    /* Cortinas rojas */
    .curtain {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 50%;
      background: linear-gradient(135deg, #8b0000 0%, #b22222 40%, #8b0000 70%, #4b0000 100%);
      box-shadow: inset 0 0 40px rgba(0,0,0,0.6);
      filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
    }
    .curtain.left { left: 0; transform: translateX(-5%); }
    .curtain.right { right: 0; transform: translateX(5%); }
    .tassle {
      position: absolute;
      top: 40%;
      width: 10px;
      height: 140px;
      background: #d4af37;
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.6);
    }
    .tassle.left { left: calc(50% - 5px); }
    .tassle.right { right: calc(50% - 5px); }
    /* Marquesina */
    .marquee {
      position: relative;
      text-align: center;
      padding: 24px 32px;
      border: 4px solid #d4af37;
      border-radius: 12px;
      background: rgba(26, 15, 15, 0.85);
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.35), inset 0 0 12px rgba(212, 175, 55, 0.25);
      max-width: 780px;
    }
    .title {
      font-size: 44px;
      letter-spacing: 1px;
      margin: 0 0 12px;
      text-shadow: 0 2px 0 #7a5b17, 0 0 14px rgba(212, 175, 55, 0.45);
    }
    .subtitle {
      font-size: 20px;
      opacity: 0.9;
      margin: 0 0 18px;
    }
    .cta {
      display: inline-block;
      margin-top: 6px;
      padding: 10px 18px;
      border: 2px solid #d4af37;
      color: #d4af37;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.2s ease, color 0.2s ease;
    }
    .cta:hover {
      background: #d4af37;
      color: #1a0f0f;
    }
    /* Luces del borde */
    .lights {
      position: absolute;
      inset: -10px;
      pointer-events: none;
    }
    .lights::before, .lights::after {
      content: '';
      position: absolute;
      left: 0;
      right: 0;
      height: 8px;
      background: repeating-linear-gradient(90deg, rgba(212,175,55,0.9) 0 14px, rgba(212,175,55,0.3) 14px 28px);
      filter: blur(0.4px);
    }
    .lights::before { top: 0; }
    .lights::after { bottom: 0; }
  </style>
</head>
<body>
  <div class="stage">
    <div class="curtain left"></div>
    <div class="curtain right"></div>
    <div class="tassle left"></div>
    <div class="tassle right"></div>
    <div class="marquee" role="alert" aria-live="polite">
      <h1 class="title">Cayó el elenco, vuelva más tarde</h1>
      <p class="subtitle">Error 404 · La función está suspendida momentáneamente.</p>
      <a class="cta" href="/">Regresar al inicio</a>
      <div class="lights"></div>
    </div>
  </div>
</body>
</html>
