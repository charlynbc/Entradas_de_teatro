    <script>
        async function loadShows() {
            showLoading();
            
            try {
                const response = await fetch(`${API_URL}/shows`);
                const data = await response.json();
                
                hideLoading();
                
                if (data && data.shows && data.shows.length > 0) {
                    displayShows(data.shows);
                } else {
                    document.getElementById('no-shows').style.display = 'block';
                }
            } catch (error) {
                hideLoading();
                showAlert('Error al cargar las funciones', 'error');
                document.getElementById('no-shows').style.display = 'block';
            }
        }

        function displayShows(shows) {
            const container = document.getElementById('shows-container');
            container.innerHTML = '';

            shows.forEach((show, index) => {
                const fecha = new Date(show.fecha);
                const fechaFormato = fecha.toLocaleDateString('es-UY', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                const card = document.createElement('div');
                card.className = 'card fade-in-up';
                card.style.animationDelay = `${index * 0.1}s`;
                
                card.innerHTML = `
                    <div style="text-align: center;">
                        <span class="card-icon">ğŸ­</span>
                        <h3>${show.obra_nombre || show.obra || 'Obra sin nombre'}</h3>
                        
                        <div style="margin: 1.5rem 0; padding: 1rem; background: rgba(255, 215, 0, 0.1); border-radius: 10px;">
                            <p style="margin: 0.5rem 0;"><strong>ğŸ“… Fecha:</strong> ${fechaFormato}</p>
                            <p style="margin: 0.5rem 0;"><strong>ğŸ“ Lugar:</strong> ${show.lugar || 'Por confirmar'}</p>
                            <p style="margin: 0.5rem 0;"><strong>ğŸ’° Precio:</strong> ${formatCurrency(show.precio_base)}</p>
                            <p style="margin: 0.5rem 0;"><strong>ğŸª‘ Capacidad:</strong> ${show.capacidad} personas</p>
                        </div>

                        <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                            <a href="login.html" class="btn btn-primary">
                                ğŸ« Comprar Entrada
                            </a>
                            <button onclick="verDetalles(${show.id})" class="btn btn-secondary">
                                â„¹ï¸ MÃ¡s Info
                            </button>
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        function verDetalles(showId) {
            showAlert('Para ver detalles completos, por favor inicia sesiÃ³n', 'warning');
            setTimeout(() => {
                window.location.href = `login.html`;
            }, 2000);
        }

        });
