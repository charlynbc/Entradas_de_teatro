<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupos - BACÓ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/baco-common.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --negro: #0a0a0a;
            --bordo: #8B1538;
            --dorado: #D4AF37;
            --blanco: #F8F8F8;
            --gris-oscuro: #1a1a1a;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--negro);
            color: var(--blanco);
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, var(--gris-oscuro), var(--negro));
            padding: 20px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .btn-back {
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid var(--dorado);
            color: var(--dorado);
            padding: 10px 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-back:hover {
            background: var(--dorado);
            color: var(--negro);
        }

        .header-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: var(--dorado);
        }

        .btn-new {
            background: linear-gradient(135deg, var(--dorado), #F4E3B5);
            color: var(--negro);
            border: none;
            padding: 12px 25px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-new:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.5);
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 30px 20px;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .intro-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .intro-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--blanco), var(--dorado));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .intro-subtitle {
            color: rgba(248, 248, 248, 0.7);
            font-style: italic;
        }

        .grupos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 30px;
        }

        .grupo-card {
            background: linear-gradient(135deg, var(--gris-oscuro), #252525);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 25px;
            overflow: hidden;
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
        }

        .grupo-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--dorado), var(--bordo), var(--dorado));
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .grupo-card:hover::before {
            opacity: 1;
        }

        .grupo-card:hover {
            border-color: var(--dorado);
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(212, 175, 55, 0.4);
        }

        .grupo-header {
            padding: 30px;
            background: linear-gradient(135deg, rgba(139, 21, 56, 0.3), rgba(10, 10, 10, 0.5));
            border-bottom: 2px solid rgba(212, 175, 55, 0.2);
        }

        .grupo-photo-section {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .grupo-photo {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 3px solid var(--dorado);
            object-fit: cover;
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.5);
            background: var(--gris-oscuro);
        }

        .grupo-info-header {
            flex: 1;
        }

        .grupo-nombre {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dorado);
            margin-bottom: 8px;
        }

        .grupo-obra {
            color: rgba(248, 248, 248, 0.9);
            font-size: 1.1rem;
            font-weight: 500;
        }

        .grupo-director {
            display: flex;
            align-items: center;
            gap: 10px;
            color: rgba(248, 248, 248, 0.7);
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .grupo-director i {
            color: var(--dorado);
        }

        .grupo-body {
            padding: 25px 30px;
        }

        .grupo-dates {
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .date-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
            color: rgba(248, 248, 248, 0.9);
        }

        .date-row:last-child {
            margin-bottom: 0;
        }

        .date-row i {
            color: var(--dorado);
            width: 20px;
        }

        .grupo-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dorado);
        }

        .stat-label {
            font-size: 0.8rem;
            color: rgba(248, 248, 248, 0.6);
            margin-top: 5px;
        }

        .grupo-actions {
            display: flex;
            gap: 10px;
        }

        .btn-action {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-view {
            background: linear-gradient(135deg, var(--dorado), #F4E3B5);
            color: var(--negro);
        }

        .btn-view:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.5);
        }

        .btn-edit {
            background: rgba(212, 175, 55, 0.2);
            color: var(--dorado);
            border: 1px solid var(--dorado);
        }

        .btn-edit:hover {
            background: var(--dorado);
            color: var(--negro);
        }

        .btn-delete {
            background: rgba(139, 21, 56, 0.2);
            color: #ff6b6b;
            border: 1px solid #ff6b6b;
        }

        .btn-delete:hover {
            background: #ff6b6b;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 80px 20px;
            color: var(--dorado);
        }

        .loading i {
            font-size: 4rem;
            margin-bottom: 20px;
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 100px 20px;
        }

        .empty-state i {
            font-size: 6rem;
            color: rgba(212, 175, 55, 0.3);
            margin-bottom: 30px;
        }

        .empty-state h3 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--dorado);
            margin-bottom: 15px;
        }

        .empty-state p {
            color: rgba(248, 248, 248, 0.6);
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .grupos-grid {
                grid-template-columns: 1fr;
            }

            .intro-title {
                font-size: 2rem;
            }

            .grupo-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <a href="admin-dashboard.html" class="btn-back">
                <i class="fas fa-arrow-left"></i>
                Volver
            </a>
            <h1 class="header-title">Grupos Teatrales</h1>
        </div>
        <button class="btn-new" onclick="window.location.href='crear-grupo.html'">
            <i class="fas fa-plus"></i>
            Nuevo Grupo
        </button>
    </header>

    <div class="container">
        <div class="intro-section">
            <h2 class="intro-title">La compañía en escena</h2>
            <p class="intro-subtitle">Todos los grupos activos de BACÓ</p>
        </div>

        <div id="gruposContainer">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <div>Cargando grupos...</div>
            </div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user') || '{}');

        if (!token || user.role !== 'SUPER') {
            window.location.href = '/login.html';
        }

        async function loadGrupos() {
            try {
                const response = await fetch('/api/grupos', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const grupos = await response.json();
                    renderGrupos(grupos);
                } else {
                    showError('Error al cargar grupos');
                }
            } catch (error) {
                console.error('Error:', error);
                // Datos de ejemplo
                const gruposEjemplo = [
                    {
                        id: 1,
                        nombre: 'Teatro Experimental',
                        obra: 'Hamlet',
                        director: 'Carlos Rodríguez',
                        foto: null,
                        fecha_inicio: '2025-01-15',
                        fecha_fin: '2025-03-30',
                        miembros: 12,
                        funciones: 8,
                        entradas: 450
                    }
                ];
                renderGrupos(gruposEjemplo);
            }
        }

        function renderGrupos(grupos) {
            const container = document.getElementById('gruposContainer');

            if (grupos.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-users"></i>
                        <h3>No hay grupos creados</h3>
                        <p>Crea tu primer grupo teatral para comenzar</p>
                    </div>
                `;
                return;
            }

            const grid = document.createElement('div');
            grid.className = 'grupos-grid';

            grupos.forEach(grupo => {
                const card = document.createElement('div');
                card.className = 'grupo-card';

                card.innerHTML = `
                    <div class="grupo-header">
                        <div class="grupo-photo-section">
                            <img src="${grupo.foto || 'https://via.placeholder.com/90/1a1a1a/D4AF37?text=G'}" 
                                 alt="${grupo.nombre}" 
                                 class="grupo-photo">
                            <div class="grupo-info-header">
                                <h3 class="grupo-nombre">${grupo.nombre}</h3>
                                <div class="grupo-obra">${grupo.obra}</div>
                            </div>
                        </div>
                        <div class="grupo-director">
                            <i class="fas fa-user-tie"></i>
                            <span>Director: ${grupo.director}</span>
                        </div>
                    </div>

                    <div class="grupo-body">
                        <div class="grupo-dates">
                            <div class="date-row">
                                <i class="fas fa-calendar-alt"></i>
                                <span>Inicio: ${grupo.fecha_inicio || 'No definido'}</span>
                            </div>
                            <div class="date-row">
                                <i class="fas fa-calendar-check"></i>
                                <span>Fin: ${grupo.fecha_fin || 'No definido'}</span>
                            </div>
                        </div>

                        <div class="grupo-stats">
                            <div class="stat-item">
                                <div class="stat-number">${grupo.miembros || 0}</div>
                                <div class="stat-label">Miembros</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-number">${grupo.funciones || 0}</div>
                                <div class="stat-label">Funciones</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-number">${grupo.entradas || 0}</div>
                                <div class="stat-label">Entradas</div>
                            </div>
                        </div>

                        <div class="grupo-actions">
                            <button class="btn-action btn-view" onclick="viewGrupo(${grupo.id})">
                                <i class="fas fa-eye"></i>
                                Ver
                            </button>
                            <button class="btn-action btn-edit" onclick="editGrupo(${grupo.id})">
                                <i class="fas fa-edit"></i>
                                Editar
                            </button>
                            <button class="btn-action btn-delete" onclick="deleteGrupo(${grupo.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;

                grid.appendChild(card);
            });

            container.innerHTML = '';
            container.appendChild(grid);
        }

        function showError(message) {
            document.getElementById('gruposContainer').innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Error</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        function viewGrupo(id) {
            window.location.href = `ver-grupo.html?id=${id}`;
        }

        function editGrupo(id) {
            window.location.href = `crear-grupo.html?id=${id}`;
        }

        async function deleteGrupo(id) {
            if (!confirm('¿Estás seguro de eliminar este grupo?')) return;

            try {
                const response = await fetch(`/api/grupos/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    loadGrupos();
                    alert('Grupo eliminado correctamente');
                } else {
                    alert('Error al eliminar el grupo');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al eliminar el grupo');
            }
        }

        loadGrupos();
    </script>
    <script src="/js/baco-common.js"></script>
</body>
</html>
