<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Baco Teatro</title>
    <link rel="stylesheet" href="/css/baco-landing.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--primary-dark) 100%);
        }
        
        .login-container {
            max-width: 900px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(244, 140, 6, 0.3);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .login-header img {
            width: 120px;
            margin-bottom: 20px;
        }
        
        .login-header h1 {
            font-size: 2.5rem;
            color: var(--secondary);
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #fff;
            opacity: 0.8;
            font-size: 1.1rem;
        }
        
        .login-form {
            max-width: 500px;
            margin: 0 auto 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            color: var(--secondary);
            font-size: 1.1rem;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .form-group label i {
            margin-right: 8px;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1rem;
            border: 2px solid rgba(244, 140, 6, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--secondary);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 15px rgba(244, 140, 6, 0.2);
        }
        
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .btn-login {
            width: 100%;
            padding: 18px;
            font-size: 1.2rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(244, 140, 6, 0.4);
        }
        
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .error-message {
            background: rgba(255, 59, 48, 0.2);
            border: 2px solid rgba(255, 59, 48, 0.5);
            color: #ff3b30;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }
        
        .login-note {
            background: rgba(244, 140, 6, 0.1);
            border-left: 4px solid var(--secondary);
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }
        
        .login-note i {
            color: var(--secondary);
            margin-right: 10px;
        }
        
        .login-note p {
            color: #fff;
            opacity: 0.9;
            margin: 0;
        }
        
        .back-link {
            text-align: center;
            margin-top: 30px;
        }
        
        .back-link a {
            color: var(--secondary);
            text-decoration: none;
            font-size: 1.1rem;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }
        
        .back-link a:hover {
            color: var(--accent);
            transform: translateX(-5px);
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <div class="login-header">
                <img src="/images/logo-baco.svg" alt="Baco Teatro">
                <h1>Iniciar Sesión</h1>
                <p>Sistema de gestión para el equipo de Baco Teatro</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="cedula">
                        <i class="fas fa-id-card"></i>
                        Cédula
                    </label>
                    <input type="text" id="cedula" name="cedula" placeholder="Ingresa tu cédula" required>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Contraseña
                    </label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i>
                    Iniciar Sesión
                </button>
            </form>

            <div class="login-note">
                <i class="fas fa-info-circle"></i>
                <strong>¿Eres invitado?</strong> No necesitas iniciar sesión. Explora las funciones disponibles y reserva tu entrada directamente desde la página principal.
            </div>

            <div class="back-link">
                <a href="/">
                    <i class="fas fa-arrow-left"></i>
                    Volver al Inicio
                </a>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('.btn-login');
            const errorDiv = document.getElementById('errorMessage');
            const cedula = document.getElementById('cedula').value.trim();
            const password = document.getElementById('password').value;
            
            // Ocultar errores previos
            errorDiv.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Iniciando sesión...';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ cedula, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Error al iniciar sesión');
                }
                
                // Guardar token en localStorage
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                // Todos los roles van al mismo dashboard (unificado)
                window.location.href = '/admin-dashboard.html';
                
            } catch (error) {
                console.error('Error:', error);
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Iniciar Sesión';
            }
        });
    </script>
</body>
</html>
