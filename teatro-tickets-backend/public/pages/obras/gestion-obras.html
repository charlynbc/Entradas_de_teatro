<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Obras - BACÓ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/baco-common.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --negro: #0a0a0a;
            --bordo: #8B1538;
            --dorado: #D4AF37;
            --blanco: #F8F8F8;
            --gris-oscuro: #1a1a1a;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--negro);
            color: var(--blanco);
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, var(--gris-oscuro), var(--negro));
            padding: 20px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .btn-back {
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid var(--dorado);
            color: var(--dorado);
            padding: 10px 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-back:hover {
            background: var(--dorado);
            color: var(--negro);
        }

        .header-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: var(--dorado);
        }

        .btn-new {
            background: linear-gradient(135deg, var(--dorado), #F4E3B5);
            color: var(--negro);
            border: none;
            padding: 12px 25px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-new:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.5);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .search-bar {
            background: linear-gradient(135deg, var(--gris-oscuro), #252525);
            border: 1.5px solid rgba(212, 175, 55, 0.3);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .search-bar input {
            width: 100%;
            padding: 14px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1.5px solid rgba(212, 175, 55, 0.3);
            border-radius: 12px;
            color: var(--blanco);
            font-size: 1rem;
        }

        .search-bar input:focus {
            outline: none;
            border-color: var(--dorado);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }

        .obras-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .obra-card {
            background: linear-gradient(135deg, var(--gris-oscuro), #252525);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s ease;
            cursor: pointer;
        }

        .obra-card:hover {
            border-color: var(--dorado);
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.4);
        }

        .obra-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            background: linear-gradient(135deg, var(--gris-oscuro), var(--bordo));
        }

        .obra-content {
            padding: 25px;
        }

        .obra-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--dorado);
            margin-bottom: 10px;
        }

        .obra-genre {
            display: inline-block;
            padding: 5px 12px;
            background: rgba(212, 175, 55, 0.2);
            border: 1px solid var(--dorado);
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--dorado);
            margin-bottom: 15px;
        }

        .obra-description {
            color: rgba(248, 248, 248, 0.8);
            line-height: 1.6;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .obra-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            color: rgba(248, 248, 248, 0.7);
            font-size: 0.9rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .meta-item i {
            color: var(--dorado);
        }

        .obra-actions {
            display: flex;
            gap: 10px;
        }

        .btn-action {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-edit {
            background: rgba(212, 175, 55, 0.2);
            color: var(--dorado);
            border: 1px solid var(--dorado);
        }

        .btn-edit:hover {
            background: var(--dorado);
            color: var(--negro);
        }

        .btn-delete {
            background: rgba(139, 21, 56, 0.2);
            color: #ff6b6b;
            border: 1px solid #ff6b6b;
        }

        .btn-delete:hover {
            background: #ff6b6b;
            color: white;
        }

        /* MODAL */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, var(--gris-oscuro), var(--negro));
            border: 2px solid var(--dorado);
            border-radius: 25px;
            padding: 35px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--dorado);
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: rgba(248, 248, 248, 0.9);
            font-weight: 600;
            margin-bottom: 10px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1.5px solid rgba(212, 175, 55, 0.3);
            border-radius: 12px;
            color: var(--blanco);
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--dorado);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn-modal {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-submit {
            background: linear-gradient(135deg, var(--dorado), #F4E3B5);
            color: var(--negro);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.5);
        }

        .btn-cancel {
            background: transparent;
            border: 2px solid var(--dorado);
            color: var(--dorado);
        }

        .btn-cancel:hover {
            background: rgba(212, 175, 55, 0.1);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--dorado);
        }

        .loading i {
            font-size: 3rem;
            margin-bottom: 20px;
            display: block;
        }

        @media (max-width: 768px) {
            .obras-grid {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                align-items: stretch;
            }

            .header-left {
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <a href="admin-dashboard.html" class="btn-back">
                <i class="fas fa-arrow-left"></i>
                Volver
            </a>
            <h1 class="header-title">Catálogo de Obras</h1>
        </div>
        <button class="btn-new" onclick="openModal()">
            <i class="fas fa-plus"></i>
            Nueva Obra
        </button>
    </header>

    <div class="container">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Buscar obra por nombre...">
        </div>

        <div id="obrasContainer">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <div>Cargando obras...</div>
            </div>
        </div>
    </div>

    <!-- MODAL CREAR/EDITAR OBRA -->
    <div class="modal-overlay" id="obraModal">
        <div class="modal-content">
            <h2 class="modal-title" id="modalTitle">Nueva Obra</h2>
            <form id="obraForm" onsubmit="saveObra(event)">
                <div class="form-group">
                    <label>Nombre de la Obra *</label>
                    <input type="text" id="nombre" required placeholder="Ej: Romeo y Julieta">
                </div>

                <div class="form-group">
                    <label>Género *</label>
                    <select id="genero" required>
                        <option value="">Seleccionar...</option>
                        <option value="Drama">Drama</option>
                        <option value="Comedia">Comedia</option>
                        <option value="Musical">Musical</option>
                        <option value="Tragedia">Tragedia</option>
                        <option value="Infantil">Infantil</option>
                        <option value="Experimental">Experimental</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Descripción *</label>
                    <textarea id="descripcion" required placeholder="Describe la obra..."></textarea>
                </div>

                <div class="form-group">
                    <label>Duración (minutos)</label>
                    <input type="number" id="duracion" min="0" placeholder="90">
                </div>

                <div class="form-group">
                    <label>URL Imagen (opcional)</label>
                    <input type="url" id="imagen" placeholder="https://...">
                </div>

                <div class="modal-buttons">
                    <button type="submit" class="btn-modal btn-submit">
                        <i class="fas fa-save"></i>
                        Guardar
                    </button>
                    <button type="button" class="btn-modal btn-cancel" onclick="closeModal()">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user') || '{}');

        if (!token || user.role !== 'SUPER') {
            window.location.href = '/login.html';
        }

        let obras = [];
        let editingId = null;

        // Cargar obras
        async function loadObras() {
            try {
                const response = await fetch('/api/obras', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    obras = await response.json();
                    renderObras(obras);
                } else {
                    showError('Error al cargar obras');
                }
            } catch (error) {
                console.error('Error:', error);
                // Datos de ejemplo para desarrollo
                obras = [
                    {
                        id: 1,
                        nombre: 'Hamlet',
                        genero: 'Tragedia',
                        descripcion: 'Una de las obras más famosas de Shakespeare sobre la venganza y la locura.',
                        duracion: 180,
                        imagen: null
                    }
                ];
                renderObras(obras);
            }
        }

        function renderObras(data) {
            const container = document.getElementById('obrasContainer');

            if (data.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 80px 20px; color: rgba(248,248,248,0.6);">
                        <i class="fas fa-scroll" style="font-size: 5rem; color: rgba(212,175,55,0.3); margin-bottom: 20px;"></i>
                        <h3 style="font-family: 'Playfair Display', serif; font-size: 1.8rem; color: var(--dorado); margin-bottom: 10px;">
                            No hay obras registradas
                        </h3>
                        <p>Crea tu primera obra para comenzar</p>
                    </div>
                `;
                return;
            }

            const grid = document.createElement('div');
            grid.className = 'obras-grid';

            data.forEach(obra => {
                const card = document.createElement('div');
                card.className = 'obra-card';
                
                card.innerHTML = `
                    ${obra.imagen ? 
                        `<img src="${obra.imagen}" alt="${obra.nombre}" class="obra-image">` :
                        `<div class="obra-image" style="display: flex; align-items: center; justify-content: center;">
                            <i class="fas fa-theater-masks" style="font-size: 4rem; color: rgba(212,175,55,0.3);"></i>
                        </div>`
                    }
                    <div class="obra-content">
                        <h3 class="obra-title">${obra.nombre}</h3>
                        <span class="obra-genre">${obra.genero}</span>
                        <p class="obra-description">${obra.descripcion}</p>
                        <div class="obra-meta">
                            ${obra.duracion ? `
                                <div class="meta-item">
                                    <i class="fas fa-clock"></i>
                                    <span>${obra.duracion} min</span>
                                </div>
                            ` : ''}
                        </div>
                        <div class="obra-actions">
                            <button class="btn-action btn-edit" onclick="editObra(${obra.id})">
                                <i class="fas fa-edit"></i>
                                Editar
                            </button>
                            <button class="btn-action btn-delete" onclick="deleteObra(${obra.id})">
                                <i class="fas fa-trash"></i>
                                Eliminar
                            </button>
                        </div>
                    </div>
                `;

                grid.appendChild(card);
            });

            container.innerHTML = '';
            container.appendChild(grid);
        }

        function showError(message) {
            document.getElementById('obrasContainer').innerHTML = `
                <div style="text-align: center; padding: 60px 20px; color: #ff6b6b;">
                    <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 20px;"></i>
                    <div>${message}</div>
                </div>
            `;
        }

        function openModal(obra = null) {
            editingId = obra?.id || null;
            document.getElementById('modalTitle').textContent = obra ? 'Editar Obra' : 'Nueva Obra';
            
            if (obra) {
                document.getElementById('nombre').value = obra.nombre;
                document.getElementById('genero').value = obra.genero;
                document.getElementById('descripcion').value = obra.descripcion;
                document.getElementById('duracion').value = obra.duracion || '';
                document.getElementById('imagen').value = obra.imagen || '';
            } else {
                document.getElementById('obraForm').reset();
            }

            document.getElementById('obraModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('obraModal').classList.remove('active');
            editingId = null;
        }

        async function saveObra(event) {
            event.preventDefault();

            const data = {
                nombre: document.getElementById('nombre').value,
                genero: document.getElementById('genero').value,
                descripcion: document.getElementById('descripcion').value,
                duracion: parseInt(document.getElementById('duracion').value) || null,
                imagen: document.getElementById('imagen').value || null
            };

            try {
                const url = editingId ? `/api/obras/${editingId}` : '/api/obras';
                const method = editingId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    closeModal();
                    loadObras();
                    alert(editingId ? 'Obra actualizada' : 'Obra creada correctamente');
                } else {
                    alert('Error al guardar la obra');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al guardar la obra');
            }
        }

        function editObra(id) {
            const obra = obras.find(o => o.id === id);
            if (obra) openModal(obra);
        }

        async function deleteObra(id) {
            if (!confirm('¿Estás seguro de eliminar esta obra?')) return;

            try {
                const response = await fetch(`/api/obras/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    loadObras();
                    alert('Obra eliminada correctamente');
                } else {
                    alert('Error al eliminar la obra');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al eliminar la obra');
            }
        }

        // Búsqueda
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const search = e.target.value.toLowerCase();
            const filtered = obras.filter(o => 
                o.nombre.toLowerCase().includes(search) ||
                o.genero.toLowerCase().includes(search)
            );
            renderObras(filtered);
        });

        // Cerrar modal con ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        loadObras();
    </script>
    <script src="/js/baco-common.js"></script>
</body>
</html>
