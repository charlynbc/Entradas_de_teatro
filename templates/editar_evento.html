{% extends "base.html" %}

{% block title %}Editar Evento - Teatro{% endblock %}

{% block content %}
<div class="card" style="max-width: 700px; margin: 0 auto;">
    <h2>Editar Evento</h2>
    
    <form method="POST">
        <div class="form-group">
            <label for="nombre">Nombre del Evento *</label>
            <input type="text" id="nombre" name="nombre" value="{{ evento.nombre }}" required>
        </div>
        
        <div class="form-group">
            <label for="fecha">Fecha *</label>
            <input type="date" id="fecha" name="fecha" value="{{ evento.fecha }}" required>
        </div>
        
        <div class="form-group">
            <label for="hora">Hora *</label>
            <input type="time" id="hora" name="hora" value="{{ evento.hora }}" required>
        </div>
        
        <div class="form-group">
            <label for="lugar">Lugar *</label>
            <input type="text" id="lugar" name="lugar" value="{{ evento.lugar }}" required>
        </div>
        
        <div class="form-group">
            <label for="precio">Precio *</label>
            <input type="number" id="precio" name="precio" step="0.01" min="0" value="{{ evento.precio }}" required>
        </div>
        
        <div class="form-group">
            <label for="entradas_disponibles">Entradas Disponibles *</label>
            <input type="number" id="entradas_disponibles" name="entradas_disponibles" min="0" value="{{ evento.entradas_disponibles }}" required>
        </div>
        
        <div class="form-group">
            <label for="descripcion">Descripci√≥n</label>
            <textarea id="descripcion" name="descripcion" rows="4">{{ evento.descripcion or '' }}</textarea>
        </div>
        
        <div class="form-group">
            <label for="imagen_url">URL de Imagen</label>
            <input type="url" id="imagen_url" name="imagen_url" value="{{ evento.imagen_url or '' }}">
        </div>
        
        <button type="submit" class="btn btn-success">Guardar Cambios</button>
        <a href="/admin" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
