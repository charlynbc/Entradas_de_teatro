<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Admin Dashboard</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1e1e1e;
            color: #00ff00;
        }
        .test-result {
            padding: 10px;
            margin: 5px 0;
            border-left: 4px solid;
        }
        .pass {
            border-color: #00ff00;
            background: #002200;
        }
        .fail {
            border-color: #ff0000;
            background: #220000;
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>üß™ Testing Admin Dashboard</h1>
    <div id="results"></div>
    
    <script>
        const results = [];
        
        function test(name, condition) {
            const passed = condition;
            results.push({ name, passed });
            const div = document.createElement('div');
            div.className = `test-result ${passed ? 'pass' : 'fail'}`;
            div.textContent = `${passed ? '‚úì' : '‚úó'} ${name}`;
            document.getElementById('results').appendChild(div);
            return passed;
        }

        function section(name) {
            const div = document.createElement('div');
            div.className = 'section';
            div.innerHTML = `<h2>${name}</h2>`;
            document.getElementById('results').appendChild(div);
        }

        // Abrir el dashboard en una nueva ventana
        const dashboardWindow = window.open('/admin-dashboard.html', '_blank');
        
        setTimeout(() => {
            if (dashboardWindow && dashboardWindow.document) {
                const doc = dashboardWindow.document;
                
                section('üìä Verificando Estructura HTML');
                test('Header existe', doc.querySelector('.header') !== null);
                test('Stats grid existe', doc.querySelector('.stats-grid') !== null);
                test('Tabs existen', doc.querySelectorAll('.tab').length >= 4);
                test('Modal de evento existe', doc.getElementById('eventModal') !== null);
                
                section('üî¢ Verificando Estad√≠sticas');
                test('Total eventos mostrado', doc.getElementById('totalEvents').textContent !== '-');
                test('Total tickets mostrado', doc.getElementById('totalTickets').textContent !== '-');
                test('Total revenue mostrado', doc.getElementById('totalRevenue').textContent !== '$-');
                test('Total users mostrado', doc.getElementById('totalUsers').textContent !== '-');
                
                section('üìã Verificando Tablas');
                test('Tabla de eventos renderizada', doc.querySelector('#eventsTableContainer table') !== null);
                test('Eventos tienen datos', doc.querySelectorAll('#eventsTableContainer tbody tr').length > 0);
                
                section('üîç Verificando Funciones JavaScript');
                test('Funci√≥n switchTab existe', typeof dashboardWindow.switchTab === 'function');
                test('Funci√≥n openEventModal existe', typeof dashboardWindow.openEventModal === 'function');
                test('Funci√≥n saveEvent existe', typeof dashboardWindow.saveEvent === 'function');
                test('Funci√≥n deleteEvent existe', typeof dashboardWindow.deleteEvent === 'function');
                test('Funci√≥n searchEvents existe', typeof dashboardWindow.searchEvents === 'function');
                test('Funci√≥n exportTickets existe', typeof dashboardWindow.exportTickets === 'function');
                
                section('üéØ Verificando Datos Demo');
                test('eventsData existe', Array.isArray(dashboardWindow.eventsData));
                test('eventsData tiene elementos', dashboardWindow.eventsData.length > 0);
                test('ticketsData existe', Array.isArray(dashboardWindow.ticketsData));
                test('usersData existe', Array.isArray(dashboardWindow.usersData));
                
                section('üìù Resumen');
                const passed = results.filter(r => r.passed).length;
                const total = results.length;
                const percentage = ((passed / total) * 100).toFixed(1);
                
                const summary = document.createElement('div');
                summary.className = 'section';
                summary.innerHTML = `
                    <h2>Resultado Final</h2>
                    <p>Tests pasados: ${passed}/${total} (${percentage}%)</p>
                    <p style="color: ${percentage >= 80 ? '#00ff00' : '#ff0000'}">
                        ${percentage >= 80 ? '‚úÖ Dashboard funcionando correctamente' : '‚ö†Ô∏è Dashboard necesita correcciones'}
                    </p>
                `;
                document.getElementById('results').appendChild(summary);
            }
        }, 2000);
    </script>
</body>
</html>
